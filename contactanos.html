<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovatech Solutions</title>
    <link rel="stylesheet" href="css/contactos.css">
 </head>   
 <body>
    <header>
        <h1>Contacto</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="misiones.html">Misión y Visión</a></li>
            <li><a href="soluciones.html">Productos</a></li>
            <li><a href="FO.html">FODA</a></li>
            <li><a href="trayectoria.html">Historia</a></li>
            <li><a href="contactanos.html">Comunicate Con Nosotros</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="contact-grid">
            <div class="contact-form">
                <h2>Envíanos un mensaje</h2>
                <form action="https://formspree.io/f/mbljrpqa" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>
                    <button type="submit">Enviar Mensaje</button>
                </form>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30883.064054258804!2d-90.56419840980014!3d14.634186989555005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8589a3c78c3cf021%3A0xf56549c786ea49e2!2sEl%20Duende!5e0!3m2!1sen!2sgt!4v1728358917046!5m2!1sen!2sgt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
